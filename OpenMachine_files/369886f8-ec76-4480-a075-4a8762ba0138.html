<!DOCTYPE html>
<!-- saved from url=(0083)https://embed.soloist.ai/api/embed/openmachine/369886f8-ec76-4480-a075-4a8762ba0138 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        text-align: center;
        max-width: var(--iframe-width);
      }
      #solo-embed-iframe-content {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="solo-embed-iframe-content"><iframe src="./embed.html" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
</div>

    <script>
      // Quick & dirty check to ensure we're in an iframe and not linked to as a standalone page
      if (window.self === window.top) {
        window.location.href = "https://soloist.ai/";
      }

      window.addEventListener("message", function(event) {
        if (event.data.parentWidth) {
          document.documentElement.style.setProperty(
            '--iframe-width',
            event.data.parentWidth + 'px'
          );
        }
      });

      function updateParentDimensions() {
        // Get the content width and document height
        const width = Math.max(
          document.body.scrollWidth,
          document.documentElement.scrollWidth,
          document.body.offsetWidth,
          document.documentElement.offsetWidth,
          document.body.clientWidth,
          document.documentElement.clientWidth
        );
        const height = Math.max(
          document.body.scrollHeight,
          document.documentElement.scrollHeight,
          document.body.offsetHeight,
          document.documentElement.offsetHeight,
          document.body.clientHeight,
          document.documentElement.clientHeight
        );

        window.parent.postMessage({
          type: 'resize',
          width,
          height,
        }, '*');
      }

      // Update on load
      window.addEventListener('load', updateParentDimensions);

      // Create ResizeObserver to watch for content size changes
      const resizeObserver = new ResizeObserver(() => {
        updateParentDimensions();
      });

      // Observe both body and content div
      resizeObserver.observe(document.body);
      resizeObserver.observe(document.getElementById('solo-embed-iframe-content'));

      // Also use MutationObserver for content changes
      const mutationObserver = new MutationObserver(updateParentDimensions);
      mutationObserver.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
        characterData: true
      });

      // Handle window resize
      window.addEventListener('resize', updateParentDimensions);
    </script>
  

</body></html>
